<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Interview Preparation Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="container">
                <div class="header-content">
                    <h1>Dashboard</h1>
                    <div class="user-info">
                        <span id="userName">Loading...</span>
                        <button id="logoutBtn" class="btn-secondary">Logout</button>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-chart-line"></i>
                        <div>
                            <h3>Average Score</h3>
                            <p id="averageScore">--%</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-tasks"></i>
                        <div>
                            <h3>Tests Completed</h3>
                            <p id="testsCompleted">--</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div>
                            <h3>Upcoming Discussions</h3>
                            <p id="upcomingDiscussions">--</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="dashboard-content">
            <div class="container">
                <div class="tabs">
                    <button class="tab active" data-tab="aptitude">
                        <i class="fas fa-brain"></i> Aptitude Tests
                    </button>
                    <button class="tab" data-tab="discussions">
                        <i class="fas fa-comments"></i> Group Discussions
                    </button>
                    <button class="tab" data-tab="progress">
                        <i class="fas fa-chart-bar"></i> Progress
                    </button>
                </div>

                <div id="aptitudeTab" class="tab-content">
                    <div class="test-grid">
                        <div class="test-category">
                            <div class="category-header">
                                <i class="fas fa-comments"></i>
                                <h2>Logical Reasoning (Verbal)</h2>
                            </div>
                            <div id="verbalTests" class="test-list"></div>
                        </div>
                        <div class="test-category">
                            <div class="category-header">
                                <i class="fas fa-puzzle-piece"></i>
                                <h2>Logical Reasoning (Non-Verbal)</h2>
                            </div>
                            <div id="nonVerbalTests" class="test-list"></div>
                        </div>
                        <div class="test-category">
                            <div class="category-header">
                                <i class="fas fa-calculator"></i>
                                <h2>Mathematical Aptitude</h2>
                            </div>
                            <div id="mathematicalTests" class="test-list"></div>
                        </div>
                    </div>
                </div>

                <div id="discussionsTab" class="tab-content hidden">
                    <div class="category-header">
                        <i class="fas fa-users"></i>
                        <h2>Upcoming Group Discussions</h2>
                    </div>
                    <div id="discussionSlots" class="discussion-list"></div>
                </div>

                <div id="progressTab" class="tab-content hidden">
                    <div class="category-header">
                        <i class="fas fa-history"></i>
                        <h2>Test History</h2>
                    </div>
                    <div id="testHistory" class="history-list"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>
</html>
