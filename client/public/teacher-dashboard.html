<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Interview Preparation Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="container">
                <div class="header-content">
                    <h1>Teacher Dashboard</h1>
                    <div class="user-info">
                        <span id="userName">Loading...</span>
                        <button id="logoutBtn" class="btn-secondary">Logout</button>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div>
                            <h3>Total Students</h3>
                            <p id="totalStudents">--</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <div>
                            <h3>Active Sessions</h3>
                            <p id="activeSessions">--</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-comments"></i>
                        <div>
                            <h3>Discussion Slots</h3>
                            <p id="discussionSlots">--</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="dashboard-content">
            <div class="container">
                <div class="tabs">
                    <button class="tab active" data-tab="students">
                        <i class="fas fa-user-graduate"></i> Student Progress
                    </button>
                    <button class="tab" data-tab="discussions">
                        <i class="fas fa-comments"></i> Discussion Management
                    </button>
                    <button class="tab" data-tab="analytics">
                        <i class="fas fa-chart-bar"></i> Analytics
                    </button>
                </div>

                <div id="studentsTab" class="tab-content">
                    <div class="category-header">
                        <i class="fas fa-user-graduate"></i>
                        <h2>Student Progress</h2>
                    </div>
                    <div class="search-bar">
                        <input type="text" id="studentSearch" placeholder="Search students...">
                    </div>
                    <div id="studentsList" class="students-list"></div>
                </div>

                <div id="discussionsTab" class="tab-content hidden">
                    <div class="category-header">
                        <i class="fas fa-comments"></i>
                        <h2>Discussion Management</h2>
                    </div>
                    <button id="createSlotBtn" class="btn-primary mb-4">
                        <i class="fas fa-plus"></i> Create New Slot
                    </button>
                    <div class="discussion-filters">
                        <button class="btn-filter active" data-filter="all">All Slots</button>
                        <button class="btn-filter" data-filter="upcoming">Upcoming</button>
                        <button class="btn-filter" data-filter="past">Past</button>
                    </div>
                    <div id="discussionManagement" class="discussion-list"></div>
                </div>

                <div id="analyticsTab" class="tab-content hidden">
                    <div class="category-header">
                        <i class="fas fa-chart-bar"></i>
                        <h2>Analytics Overview</h2>
                    </div>
                    <div class="analytics-grid">
                        <div class="analytics-card">
                            <h3>Test Performance</h3>
                            <div id="testPerformanceChart" class="chart-container"></div>
                        </div>
                        <div class="analytics-card">
                            <h3>Topic Wise Progress</h3>
                            <div id="topicProgressChart" class="chart-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Create Slot Modal -->
        <div id="createSlotModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create Discussion Slot</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <form id="createSlotForm">
                    <div class="form-group">
                        <label for="slotTopic">Topic</label>
                        <input type="text" id="slotTopic" required>
                    </div>
                    <div class="form-group">
                        <label for="slotDateTime">Date & Time</label>
                        <input type="datetime-local" id="slotDateTime" required>
                    </div>
                    <div class="form-group">
                        <label for="slotDuration">Duration (minutes)</label>
                        <input type="number" id="slotDuration" min="30" step="30" value="60" required>
                    </div>
                    <div class="form-group">
                        <label for="maxParticipants">Max Participants</label>
                        <input type="number" id="maxParticipants" min="1" value="8" required>
                    </div>
                    <button type="submit" class="btn-primary">Create Slot</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/teacher-dashboard.js"></script>
</body>
</html>
