<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .score-section {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }
        .score-display {
            font-size: 48px;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            padding: 15px;
            background: var(--background);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }
        .feedback {
            margin: 20px 0;
            padding: 15px;
            background: var(--background);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary);
        }
        .review-item {
            margin: 20px 0;
            padding: 20px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }
        .options {
            margin: 10px 0;
        }
        .option {
            padding: 10px;
            margin: 5px 0;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }
        .option.correct {
            background: var(--success-light);
            border-color: var(--success);
        }
        .option.selected:not(.correct) {
            background: var(--danger-light);
            border-color: var(--danger);
        }
        .explanation {
            margin-top: 10px;
            padding: 10px;
            background: var(--background);
            border-radius: var(--border-radius);
        }
        .actions {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score-section">
            <h1>Test Results</h1>
            <div class="score-display" id="scorePercentage">-%</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Correct Answers</h3>
                    <p id="correctAnswers">-</p>
                </div>
                <div class="stat-card">
                    <h3>Incorrect Answers</h3>
                    <p id="incorrectAnswers">-</p>
                </div>
                <div class="stat-card">
                    <h3>Time Taken</h3>
                    <p id="timeTaken">-</p>
                </div>
            </div>
            <div class="feedback" id="performanceFeedback"></div>
        </div>

        <div class="actions">
            <button onclick="window.location.href='/dashboard.html'" class="btn-primary">
                Back to Dashboard
            </button>
        </div>

        <div id="reviewContent"></div>
    </div>

    <script src="/js/test-results.js"></script>
</body>
</html>
