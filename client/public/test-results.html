<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results - Interview Preparation Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .results-page {
            min-height: 100vh;
            background: var(--background);
            padding: 2rem 0;
        }

        .results-header {
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            background: var(--card-background);
            box-shadow: var(--card-shadow);
            border-radius: var(--border-radius);
        }

        .score-display {
            margin: 2rem auto;
            position: relative;
            width: 200px;
            height: 200px;
        }

        .score-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            background: var(--primary-gradient);
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            animation: scoreAppear 1s ease-out;
        }

        @keyframes scoreAppear {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .score-circle.excellent {
            background: linear-gradient(45deg, var(--success), var(--success-light));
        }

        .score-circle.good {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
        }

        .score-circle.average {
            background: linear-gradient(45deg, var(--warning), var(--warning-light));
        }

        .score-circle.needs-improvement {
            background: linear-gradient(45deg, var(--danger), var(--danger-light));
        }

        .results-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .results-summary {
            background: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--background);
            border-radius: var(--border-radius);
            transition: transform 0.2s;
            border: 1px solid var(--border-color);
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .stat-item i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .feedback-section {
            background: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            animation: slideUp 0.7s ease-out;
        }

        .feedback-content {
            margin-top: 1rem;
            padding: 1.5rem;
            border-left: 4px solid var(--primary);
            background: var(--background);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }

        .feedback-excellent { color: var(--success); }
        .feedback-good { color: var(--primary); }
        .feedback-average { color: var(--warning); }
        .feedback-needs-improvement { color: var(--danger); }
        .feedback-time { color: var(--text-muted); }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .btn-primary, .btn-secondary {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-secondary {
            background: var(--card-background);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .review-section {
            background: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-top: 2rem;
            animation: slideUp 0.5s ease-out;
        }

        .questions-review {
            margin-top: 1.5rem;
        }

        .review-item {
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            border-left: 4px solid;
            background: var(--background);
            transition: transform 0.2s;
        }

        .review-item:hover {
            transform: translateX(5px);
        }

        .review-item.correct {
            border-color: var(--success);
        }

        .review-item.incorrect {
            border-color: var(--danger);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .result-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .result-indicator i {
            font-size: 1.2rem;
        }

        .correct .result-indicator { color: var(--success); }
        .incorrect .result-indicator { color: var(--danger); }

        .option {
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: var(--border-radius);
            background: var(--card-background);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .option.correct-answer {
            background: var(--success-light);
            border-color: var(--success);
        }

        .option.user-answer:not(.correct-answer) {
            background: var(--danger-light);
            border-color: var(--danger);
        }

        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--primary-light);
            border-radius: var(--border-radius);
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .explanation i {
            color: var(--primary);
            font-size: 1.2rem;
            margin-top: 0.2rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="results-page">
        <header class="results-header">
            <div class="container">
                <h1>Test Results</h1>
                <div class="score-display">
                    <div class="score-circle">
                        <span id="scorePercentage">-%</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="results-content">
            <div class="container">
                <div class="results-summary">
                    <h2>Test Summary</h2>
                    <div class="summary-stats">
                        <div class="stat-item">
                            <i class="fas fa-check-circle"></i>
                            <div>
                                <p>Correct Answers</p>
                                <strong id="correctAnswers">-</strong>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-times-circle"></i>
                            <div>
                                <p>Incorrect Answers</p>
                                <strong id="incorrectAnswers">-</strong>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-clock"></i>
                            <div>
                                <p>Time Taken</p>
                                <strong id="timeTaken">-</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="feedback-section">
                    <h2>Performance Analysis</h2>
                    <div id="performanceFeedback" class="feedback-content">
                        <!-- Feedback will be inserted here -->
                    </div>
                </div>

                <div class="action-buttons">
                    <button onclick="window.location.href='/dashboard.html'" class="btn-primary">
                        <i class="fas fa-home"></i> Back to Dashboard
                    </button>
                    <button onclick="reviewTest()" class="btn-secondary">
                        <i class="fas fa-search"></i> Review Answers
                    </button>
                </div>

                <div id="answersReview" class="review-section">
                    <h2>Detailed Review</h2>
                    <div id="reviewContent">
                        <!-- Review content will be inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/test-results.js"></script>
</body>
</html>
