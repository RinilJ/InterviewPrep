<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results - Interview Preparation Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .results-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 2rem 0;
        }

        .results-header {
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .score-display {
            margin: 2rem auto;
            position: relative;
            width: 200px;
            height: 200px;
        }

        .score-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #2196f3, #3f51b5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: scoreAppear 1s ease-out;
        }

        @keyframes scoreAppear {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .score-circle.excellent {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
        }

        .score-circle.good {
            background: linear-gradient(45deg, #2196F3, #03A9F4);
        }

        .score-circle.average {
            background: linear-gradient(45deg, #FFC107, #FF9800);
        }

        .score-circle.needs-improvement {
            background: linear-gradient(45deg, #F44336, #FF5722);
        }

        .results-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .results-summary {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .stat-item:hover {
            transform: translateY(-2px);
        }

        .stat-item i {
            font-size: 1.5rem;
            color: #2196f3;
        }

        .feedback-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            animation: slideUp 0.7s ease-out;
        }

        .feedback-content {
            margin-top: 1rem;
            padding: 1rem;
            border-left: 4px solid #2196f3;
            background: #f8f9fa;
        }

        .feedback-excellent {
            color: #4CAF50;
        }

        .feedback-good {
            color: #2196F3;
        }

        .feedback-average {
            color: #FFC107;
        }

        .feedback-needs-improvement {
            color: #F44336;
        }

        .feedback-time {
            margin-top: 1rem;
            color: #607D8B;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .btn-primary, .btn-secondary {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #2196f3, #3f51b5);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #2196f3;
            border: 2px solid #2196f3;
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .review-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        .review-section.show {
            display: block;
        }

        .questions-review {
            margin-top: 1.5rem;
        }

        .review-item {
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid;
            background: #f8f9fa;
            transition: transform 0.2s;
        }

        .review-item:hover {
            transform: translateX(5px);
        }

        .review-item.correct {
            border-color: #4CAF50;
        }

        .review-item.incorrect {
            border-color: #F44336;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .result-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .result-indicator i {
            font-size: 1.2rem;
        }

        .correct .result-indicator {
            color: #4CAF50;
        }

        .incorrect .result-indicator {
            color: #F44336;
        }

        .options-review {
            margin: 1rem 0;
        }

        .option {
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option.correct-answer {
            background: #E8F5E9;
            border: 1px solid #4CAF50;
        }

        .option.user-answer:not(.correct-answer) {
            background: #FFEBEE;
            border: 1px solid #F44336;
        }

        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background: #E3F2FD;
            border-radius: 4px;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .explanation i {
            color: #2196F3;
            font-size: 1.2rem;
            margin-top: 0.2rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="results-page">
        <header class="results-header">
            <div class="container">
                <h1>Test Results</h1>
                <div class="score-display">
                    <div class="score-circle">
                        <span id="scorePercentage">-%</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="results-content">
            <div class="container">
                <div class="results-summary">
                    <h2>Test Summary</h2>
                    <div class="summary-stats">
                        <div class="stat-item">
                            <i class="fas fa-check-circle"></i>
                            <span>Correct Answers: </span>
                            <span id="correctAnswers">-</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-times-circle"></i>
                            <span>Incorrect Answers: </span>
                            <span id="incorrectAnswers">-</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-clock"></i>
                            <span>Time Taken: </span>
                            <span id="timeTaken">-</span>
                        </div>
                    </div>
                </div>

                <div class="feedback-section">
                    <h2>Performance Analysis</h2>
                    <div id="performanceFeedback" class="feedback-content">
                        <!-- Feedback will be inserted here -->
                    </div>
                </div>

                <div class="action-buttons">
                    <button onclick="window.location.href='/dashboard.html'" class="btn-primary">
                        <i class="fas fa-home"></i> Back to Dashboard
                    </button>
                    <button onclick="reviewTest()" class="btn-secondary">
                        <i class="fas fa-search"></i> Review Answers
                    </button>
                </div>

                <div id="answersReview" class="review-section">
                    <h2>Detailed Review</h2>
                    <div id="reviewContent">
                        <!-- Review content will be inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/test-results.js"></script>
</body>
</html>
