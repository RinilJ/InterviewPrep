<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .score-section {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }
        .score-display {
            font-size: 48px;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            padding: 15px;
            background: var(--background);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }
        .feedback {
            margin: 20px 0;
            padding: 15px;
            background: var(--background);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary);
        }
        .review-item {
            margin: 20px 0;
            padding: 20px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }
        .time-taken {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 20px 0;
            padding: 10px;
            background: var(--background);
            border-radius: var(--border-radius);
        }
        .dashboard-btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            margin: 20px 0;
            width: 100%;
            max-width: 200px;
        }
        .dashboard-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .actions {
            text-align: center;
            margin: 30px 0;
        }
        .career-section {
            background: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            box-shadow: var(--card-shadow);
        }
        .career-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .career-item {
            background: var(--background);
            padding: 15px;
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        .career-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="score-section">
                <h1>Test Results</h1>
                <div class="score-display" id="scorePercentage">-%</div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Correct Answers</h3>
                        <p id="correctAnswers">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Incorrect Answers</h3>
                        <p id="incorrectAnswers">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Time Taken</h3>
                        <p id="timeTaken" class="time-taken">-</p>
                    </div>
                </div>
                <div class="feedback" id="performanceFeedback"></div>
            </div>

            <div id="reviewContent"></div>
            <div class="career-section">
                <h2>Career Paths</h2>
                <div class="career-grid">
                    </div>
            </div>

            <div class="actions">
                <a href="/dashboard.html" class="dashboard-btn">
                    <i class="fas fa-arrow-left mr-2"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="/js/test-results.js"></script>
</body>
</html>
