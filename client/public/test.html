<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Interview Preparation Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        .test-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .question-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        .code-block {
            background-color: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
            overflow-x: auto;
        }
        .options-list {
            list-style: none;
            padding: 0;
        }
        .option-item {
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .option-item:hover {
            background-color: #f5f5f5;
        }
        .option-item.selected {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }
        .test-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .progress-bar {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }
        .timer {
            font-size: 1.2rem;
            text-align: right;
            margin-bottom: 15px;
        }
        .psychometric-note {
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <header>
            <h1 id="testTitle">Loading Test...</h1>
            <div class="timer" id="timer">Time: 00:00</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </header>

        <div id="questionContainer" class="question-card">
            <h2 id="questionText" class="question-text">Loading question...</h2>
            <div id="codeBlock" class="code-block hidden"></div>
            <ul id="optionsList" class="options-list"></ul>
            <div id="psychometricNote" class="psychometric-note hidden">
                Note: There are no right or wrong answers for psychometric questions.
            </div>
        </div>

        <div class="test-controls">
            <button id="prevBtn" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button id="nextBtn" class="btn-primary">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        // Variables to track test state
        let currentTest = null;
        let timer = null;
        let startTime = null;
        let secondsElapsed = 0;

        // Initialize test
        function initializeTest() {
            // Get test data from session storage
            const testData = sessionStorage.getItem('currentTest');
            if (!testData) {
                window.location.href = '/dashboard.html';
                return;
            }

            currentTest = JSON.parse(testData);
            startTime = new Date(currentTest.startTime);
            secondsElapsed = Math.floor((new Date() - startTime) / 1000);

            // Start timer
            startTimer();

            // Set test title
            document.getElementById('testTitle').textContent = `Topic: ${currentTest.title}`;

            // Load the first question
            loadQuestion(currentTest.currentQuestionIndex);

            // Set up button event handlers
            document.getElementById('prevBtn').addEventListener('click', previousQuestion);
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);

            // Show/hide previous button based on current question
            updateNavigationButtons();
        }

        // Start timer
        function startTimer() {
            timer = setInterval(() => {
                secondsElapsed++;
                const minutes = Math.floor(secondsElapsed / 60).toString().padStart(2, '0');
                const seconds = (secondsElapsed % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `Time: ${minutes}:${seconds}`;
            }, 1000);
        }

        // Load a question
        function loadQuestion(index) {
            if (!currentTest || !currentTest.questions || index >= currentTest.questions.length) {
                return;
            }

            const question = currentTest.questions[index];
            document.getElementById('questionText').textContent = `${index + 1}. ${question.question}`;

            // Handle code block if present
            const codeBlock = document.getElementById('codeBlock');
            if (question.code) {
                codeBlock.innerHTML = `<pre><code class="language-python">${question.code}</code></pre>`;
                codeBlock.classList.remove('hidden');
                hljs.highlightAll();
            } else {
                codeBlock.classList.add('hidden');
            }

            // Update progress bar
            const progress = ((index + 1) / currentTest.questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;

            // Populate options
            const optionsList = document.getElementById('optionsList');
            optionsList.innerHTML = '';

            question.options.forEach((option, i) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                li.dataset.index = i.toString();
                li.textContent = option;

                if (currentTest.answers[index] === i) {
                    li.classList.add('selected');
                }

                li.addEventListener('click', () => selectOption(li, i));
                optionsList.appendChild(li);
            });

            // Show note for psychometric questions
            const isPsychometric = currentTest.topicId.startsWith('P');
            document.getElementById('psychometricNote').classList.toggle('hidden', !isPsychometric);

            // Update current question index
            currentTest.currentQuestionIndex = index;

            // Save current state
            saveTestState();

            // Update navigation buttons
            updateNavigationButtons();
        }

        // Select an option
        function selectOption(optionElement, optionIndex) {
            const options = document.querySelectorAll('.option-item');
            options.forEach(opt => opt.classList.remove('selected'));
            optionElement.classList.add('selected');
            currentTest.answers[currentTest.currentQuestionIndex] = optionIndex;
            saveTestState();
        }

        // Go to previous question
        function previousQuestion() {
            if (currentTest.currentQuestionIndex > 0) {
                loadQuestion(currentTest.currentQuestionIndex - 1);
            }
        }

        // Go to next question
        function nextQuestion() {
            if (currentTest.currentQuestionIndex < currentTest.questions.length - 1) {
                loadQuestion(currentTest.currentQuestionIndex + 1);
            } else {
                submitTest();
            }
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentTest.currentQuestionIndex === 0;

            if (currentTest.currentQuestionIndex === currentTest.questions.length - 1) {
                nextBtn.innerHTML = 'Submit <i class="fas fa-check"></i>';
            } else {
                nextBtn.innerHTML = 'Next <i class="fas fa-arrow-right"></i>';
            }
        }

        // Save current test state
        function saveTestState() {
            sessionStorage.setItem('currentTest', JSON.stringify(currentTest));
        }

        // Submit the test
        async function submitTest() {
            clearInterval(timer);

            let score = 0;
            let totalQuestions = currentTest.questions.length;

            if (!currentTest.topicId.startsWith('P')) {
                currentTest.questions.forEach((question, index) => {
                    if (currentTest.answers[index] === question.correctAnswer) {
                        score++;
                    }
                });
            } else {
                score = null;
            }

            const scorePercentage = score !== null ? Math.round((score / totalQuestions) * 100) : null;

            try {
                const response = await fetch('/api/test-results', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        testId: 1,
                        score: scorePercentage || 0,
                        answers: currentTest.answers
                    })
                });

                if (response.ok) {
                    alert(`Test completed! ${scorePercentage !== null ? `Your score: ${scorePercentage}%` : 'Your responses have been recorded.'}`);
                    sessionStorage.removeItem('currentTest');
                    window.location.href = '/dashboard.html';
                } else {
                    throw new Error('Failed to submit test results');
                }
            } catch (error) {
                console.error('Error submitting test:', error);
                alert('There was an error submitting your test. Please try again.');
            }
        }

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return false;
                }
                return true;
            } catch (error) {
                window.location.href = '/login.html';
                return false;
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await checkAuth();
            if (isAuthenticated) {
                initializeTest();
            }
        });
    </script>
</body>
</html>
